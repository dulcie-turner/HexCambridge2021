<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="websitecode.js"></script> 
</head>


<body>
<h1>Add a Task</h1>
<h2>Task List</h2>
<div id="createTask" style="width:20%; border-style:solid; padding:10px">
<form name="newTask">
    <label for="task" style="width:50px; float:left" >Task:</label>
    <input type="text" id="task" name="task" value="" style="overflow: auto; width:80%"><br><br>

    <label for="time" style="width:160px; float:left">Time Required (hours):</label>
    <input type="text" id="time" name="time" value="" style="overflow: auto; width:44%"><br><br>
    
    <input type="button" id="but_addtocal" onclick="addTask()" value="Add to Calendar">
    <br>
    <br>
    <input type="button" id="but_resetcal" onclick="resetTasks()" style="float:right" value="Clear Calendar">
    <br>
</form> 
<p id="errorMessage" style="color:red"></p>
</div>


<br>

<div id="taskList">
<table id="taskTable" border="2">
    <tr><td><b>Task Name</b></td>
        <td><b>Time Required</b></td>
    </tr>
    <script> loadTasks();</script>
</table>
</div>

</body>
</html>
