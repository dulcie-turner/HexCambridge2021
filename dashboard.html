<body>
<h1>Test</h1>
<div id="createTask" style="width:20%; border-style:solid; padding:10px">
<form name="newTask">
    <label for="task" style="width:50px; float:left" >Task:</label>
    <input type="text" id="task" name="task" value="" style="overflow: auto; width:80%"><br><br>

    <label for="time" style="width:160px; float:left">Time Required (hours):</label>
    <input type="text" id="time" name="time" value="" style="overflow: auto; width:44%"><br><br>
    
    <input type="button" onclick="addTask()" value="Add to Calendar">
    <input type="button" onclick="resetTasks()" style="float:right" value="Clear Calendar">
</form> 
<p id="errorMessage" style="color:red"></p>
</div>


<br>

<div id="taskList">
<table id="taskTable" border="2">
    <tr><td><b>Task Name</b></td>
        <td><b>Time Required</b></td>
    </tr>
    <script> loadTasks();</script>
</table>
</div>

<div id="calendar">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FLondon&amp;src=Y192MzhyY2NzcDUzN2gybWwxNmg2Z3N1anVxa0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%237986CB&amp;showTitle=0&amp;showTz=0&amp;mode=MONTH&amp;showPrint=0" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</div>
