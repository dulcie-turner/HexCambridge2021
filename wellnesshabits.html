<!DOCTYPE html>
<html>
<head>
<head>
		<meta charset="utf-8" />
		<title>Wellness Habits</title>

        <script lang="javascript" type="text/javascript" src="wellness habits.js"></script>
</head>

<body>
<h1> Wellness Habits</h1>

<div id="survey" style="width: 80%">
    <h3> Take our quiz to find out how you can fit wellness into your day!</h3>
    <form id="quiz" >
        <p>What's your favourite way to recharge?</p>
        <input type="radio" id="pref1" name="pref" value="exercise">
        <label for="pref1">Exercising</label><br>
        <input type="radio" id="pref2" name="pref" value="social">
        <label for="pref2">Socialising</label><br>  
        <input type="radio" id="pref3" name="pref" value="relax">
        <label for="pref3">Relaxing</label><br><br>

        <p>How large is your workload today?</p>
        <input type="radio" id="work1" name="work" value="light">
        <label for="work1">Light</label><br>
        <input type="radio" id="work2" name="work" value="medium">
        <label for="work2">Medium</label><br>  
        <input type="radio" id="work3" name="work" value="heavy">
        <label for="work3">Heavy</label><br><br>

        <input type="button" value="Submit" onclick="answerQuiz()" >
    </form>
    <p id="result"></p>
    <button id="reset" value="Retake quiz" onclick="resetQuiz()" style="display: none">Retake Quiz</button>
</div>
</body>
