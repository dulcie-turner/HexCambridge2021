<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>


<body>

<h1>Test</h1>
<form onsubmit="addTask" name="addTask">
    <label for="task">Task:</label><br>
    <input type="text" id="task" name="task" value=""><br>
    <input type="submit" value="Add to Calendar">
</form> 

<p id="taskContainer"></p>

<script>
function addTask() {
  var task = document.forms["addTask"]["task"].value;
  document.getElementById("taskContainer").value = task;
} 
 </script>

</body>
</html>
